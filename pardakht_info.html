<!DOCTYPE html>
<html>
  <head>
	   <meta charset="utf-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <link href="css/mystyle.css" rel="stylesheet">
	   <title>blog</title>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	   <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  </head>
  <body>

        <div class="sabad_main">
          <div class="container-fluid m-0 p-0 text-center">
            <div class="row m-0 p-0">
              <div class="col-lg-12 col-12 m-0 p-3 text-center ">
                <nav aria-label="breadcrumb" class="m-0">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                  </ol>
                </nav>
              </div>
              <div class="col-lg-12 col-12 m-0 p-3">
                <div id="main_pardakht">
                  <div class="row m-0 p-0">
                    <div class="col-lg-12 col-12 m-0 p-0">
                      <div class="notification m-3 text-left">
                        Dont Register??? <button type="button" class="btn" name="button">Register Now</button>
                      </div>
                    </div>
                    <div class="col-lg-8 col-12 m-0 p-0">
                      <hr>
                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                    </div>
                    <div class="col-lg-3 col-12 my-0 mx-auto p-2 total_info text-center pardakht_box_in_sabad">
                      <label for="">Total</label>
                      <hr>
                      <div class="row m-0 p-0" style="background-color: #eee;">
                        <div class="col-lg-6 col-6 m-0 p-2 text-left">
                          Total:
                        </div>
                        <div class="col-lg-6 col-6 m-0 p-2 text-right">
                          25000000
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary mt-2" name="button">pardakht</button>
                      <form class="mt-2" action="index.html" method="post">
                        <div class="form-group">
                          <input type="text" name="" class="form-control" value="" placeholder="takhfif">
                        </div>
                        <button type="submit" class="btn btn-danger" name="button">Enter</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>














        	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        	<script type="text/javascript" src="js/myjquery.js"></script>
  </body>
</html>
